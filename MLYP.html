     <figcaption style="border: 3px solid white;width: 80%;height: 1130px;">
          <h2> What is Mote Lone Yay Baw?"</h2>
      <ul type="square">
          <p>Mont lone yay paw, meaning round snack on the water, is a traditional Burmese sweet snack made by combining glutinous rice flour, rice flour,water,and salt. <br><br>The combination is shaped into smooth balls, which are then typically filled with palm jaggery or palm sugar.<br><br> This sweet derives its name from the tendency of the rice balls to float to the surface of the boiling water or coconut milk in which they’re being cooked once they’re done.<br><br> Shredded or desiccated coconut is often sprinkled over the rice dumplings, and they’re usually served on a banana leaf while still warm.<br>
          Mont lone yay paw is typically prepared for festive occasions such as Myanmar New Year (known as Thingyan or Water Festival), when groups of friends, neighbors, and family members gather to roll batches of rice balls and cook them in a big pot of boiling water over an open fire.</p>
