            <h1>NAN GYI THOKE(နန်းကြီးသုပ်)</h1>
          </i>
        </center>
        <p style="text-align: center; color: whitesmoke;">One of the most famous food between Burmese people</p>
        <div style="text-align: center;">
            <figure> <img id="main" src="NGT.jpg" alt="Coconut noodle" width="450px" height="400px"> </figure>
        </div><br>
        <center> <div> <figcaption style="border: 3px solid white;width: 80%;height: 900px; border-radius: 30px;">
         <h2 style="text-decoration: underline;"> What is Nan Gyi Thoke?"</h2>
  <p>I am going to take you to the central dry region of Myanmar,<br><br> which is the home to premium quality nuts, peas, and beans, with this thick rice noodle salad called Nan Gyi Thoke. <br><br>A lot of people make this dish as their breakfast. It features some top-notch products like<br> <br>toasted chickpea powder and peanut oil, drawing the best flavors out of each other <br><br>as they work harmoniously.<br><br>Nan Gyi Thoke is a famous Burmese breakfast item where thick and round rice noodles are tossed in a rich,<br><br> nutty dressing. Every slurp is smooth and flavorful as they are slathered in both <br><br>dry and wet components of the dressing including exceptionally fine powder of toasted chickpeas,<br> <br>fragrant red oil filtered from a curry chicken, fish sauce and lime juice. <br><br>They together balance the viscosity of the salad while lending a wide range of flavors. Yes, there is curry chicken,<br><br>but the meat part plays a less significant role. It is this deeply flavored oil that is built throughout the curry-making process,<br><br>adding depth and complexity to the dish.</p>
    <i><h3 style="text-decoration: underline;">Recipe for Nan Gyi Thoke</h3></i>
<ul type="circle">
  <li>Thick rice noodle</li><br>
  <li>Chicken or pork curry</li><br>
  <li>toasted chickpea flour </li><br>
  <li>sliced onions</li><br>
  <li>Chilies</li><br>
  <li>Crispy noodles</li><br>
  <li>Hard-boiled egg slices  </li><br>
  <li>lime juice</li><br>
      </ul>
